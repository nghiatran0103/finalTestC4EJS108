<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XSMB</title>
    <script src="ddkqxs.js" defer></script>
    <link rel="stylesheet" href="xsmb.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">Lucky Number</div>
      <div class="content">
        <p>Dự đoán con số của bạn trong khoảng từ 1 - 100</p>
        <input
          type="number"
          id="input"
          min="1"
          max="100"
          step="1"
          placeholder="Nhập con số mà bạn dự đoán"
        />
        <button type="button" id="Button">QUAY SỐ</button>
      </div>
    </div>
  </body>
</html>
